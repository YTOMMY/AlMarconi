<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlMarconi - Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        .error {
            color: red;
        }

        /* Centraggio del titolo */
        h1 {
            text-align: center;
            margin: 0; /* Rimuovi margine predefinito */
            font-size: 2rem; /* Puoi anche regolare la dimensione del font */
        }

        .bottoni-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Login</h1>
    
    <form id="contactForm">
        <div class="login-container">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Inserisci la tua email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Inserisci la tua password" required><br><br>
            
            <button type="submit">Accedi</button>
        </div>
    </form>

    <div id="response"></div>

    <div class="bottoni-container">
        <a href="pagina-registrazione-studente.html" class="btn">Registrati come Studente</a>
        <a href="pagina-registrazione-azienda.html" class="btn">Registrati come Azienda</a>
    </div>

    <script>
        // Aggiungi un event listener per il submit del modulo
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita che il modulo venga inviato nel modo tradizionale
            
            // Ottieni i dati dal modulo
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = {
                email: email,
                password: password,
            };

            try {
                // Effettua la richiesta POST al web service
                const response = await fetch('api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // Converte l'oggetto dati in una stringa JSON
                });

                // Gestisci la risposta
                if (response.ok) {
					const responseData = await response.json();

					// Salvo i dati nel localStorage
					localStorage.setItem('userId', responseData.userId);
					localStorage.setItem('verificato', responseData.verificato);
					localStorage.setItem('tipo', responseData.tipo);

					// Reindirizza alla home
					window.location.href = "home.html";

				}else {
                    const errorData = await response.json();
                    document.getElementById('response').textContent = `Errore: ${errorData.error}`;
                }
            } catch (error) {
                console.error('Errore di comunicazione con il web service:', error);
                document.getElementById('response').textContent = 'Errore nella comunicazione con il server.';
            }
        });
    </script>
</body>
</html>
