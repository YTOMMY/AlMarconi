<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scheda Studente - AlMarconi</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="top-bar">
		<div class="left">
			<a href="index.html"><img src="logo.jpeg" alt="Logo" class="logo"></a>
		</div>

		<div class="center">
			<h1>Scheda Studente</h1>
		</div>

		<div class="right">
			<div id="account"></div>
		</div>
	</div>

	<div class="container">
		<div id="pagina"></div>
	</div>

	<script>
		const userId = sessionStorage.getItem("userId");
		const tipo = sessionStorage.getItem("tipo");

		if (!userId) {
			document.getElementById("account").innerHTML = `
				<a href="login.html" class="menu">Accedi</a>
			`;

			document.getElementById("pagina").innerHTML = `
				<h3>Benvenuto in AlMarconi</h3>
				<p>Accedi per visualizzare le informazioni</p>
			`;
		} else {
			document.getElementById("account").innerHTML = `
				<a href="impostazioni.html" class="menu">Impostazioni</a>
			`;

			if (tipo === "azienda") {
				const urlParams = new URLSearchParams(window.location.search);
				const idStudente = urlParams.get('id');

				window.addEventListener('DOMContentLoaded', async function () {
					try {
						const response = await fetch(`api.php/studente/${idStudente}`, {
							method: 'GET'
						});

						const responseData = await response.json();

						if (response.ok) {
							const nome = responseData.nome;
							const cognome = responseData.cognome;
							const votoDiploma = responseData.votoDiploma;
							const certificazioni = responseData.certificazioni;
							const competenze = responseData.competenze;

							const pagina = document.getElementById("pagina");
							pagina.innerHTML = "";

							const info = document.createElement('p');
							info.innerHTML = `
								<strong>${nome} ${cognome}</strong><br>
								Voto Diploma: ${votoDiploma}<br>
							`;
							pagina.appendChild(info);

							if (certificazioni && certificazioni.length > 0) {
								const titolo = document.createElement('h4');
								titolo.textContent = "Certificazioni:";
								pagina.appendChild(titolo);

								certificazioni.forEach(certificazione => {
									const certificazioneEl = document.createElement('p');
									certificazioneEl.textContent = certificazione;
									pagina.appendChild(certificazioneEl);
								});
							}

							if (competenze && competenze.length > 0) {
								const titolo = document.createElement('h4');
								titolo.textContent = "Competenze:";
								pagina.appendChild(titolo);

								competenze.forEach(competenza => {
									const competenzaEl = document.createElement('p');
									competenzaEl.textContent = competenza;
									pagina.appendChild(competenzaEl);
								});
							}
						} else {
							document.getElementById("pagina").textContent = 'Errore nel recupero dei dati dello studente.';
						}
					} catch (error) {
						document.getElementById("pagina").textContent = 'Errore nella comunicazione con il server.';
					}
				});
			} else if (tipo === "studente") {
				document.getElementById("pagina").textContent = "Questa pagina è visualizzabile solo da un account azienda.";
			} else {
				document.getElementById("pagina").innerHTML = `
					Errore: non è stato possibile recuperare i dati
				`;
			}
		}
	</script>

</body>
</html>
