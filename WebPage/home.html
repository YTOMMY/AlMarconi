<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home-AlMarconi</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0;
			padding: 100px 0 40px;
			background-color: #f4f4f4;
			min-height: 100vh;
		}

		.btn {
			display: block;
			width: 200px;
			padding: 25px;
			font-size: 1.5rem;
			text-decoration: none;
			color: black;
			background-color: white;
			border: 2px solid #ccc;
			border-radius: 10px;
			transition: background-color 0.3s ease, color 0.3s ease;
			text-align: center;
		}

		.btn:hover {
			background-color: #005f99;
			color: white;
			cursor: pointer;
		}

		.menu {
			display: block;
			width: 100px;
			padding: 12px;
			font-size: 1rem;
			text-decoration: none;
			color: black;
			background-color: white;
			border: 2px solid #ccc;
			border-radius: 10px;
			transition: background-color 0.3s ease, color 0.3s ease;
			text-align: center;
		}

		.menu:hover {
			background-color: #005f99;
			color: white;
			cursor: pointer;
		}

		.top-bar {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: 80px;
			background-color: #f4f4f4;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 20px;
			z-index: 1000;
			border-bottom: 1px solid #ccc;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.left, .center, .right {
			display: flex;
			align-items: center;
		}

		.center {
			flex: 1;
			justify-content: center;
		}

		.logo {
			width: 80px;
			height: auto;
		}

		h1 {
			margin: 0;
			font-size: 1.8rem;
			text-align: center;
		}

		.container {
			background: white;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			display: inline-block;
			max-width: 90%;
			margin: 0 auto;
		}
	</style>
</head>
<body>

	<div class="top-bar">
		<div class="left">
			<a href="home.html"><img src="logo.jpeg" alt="Logo" class="logo"></a>
		</div>

		<div class="center">
			<h1>Home</h1>
		</div>

		<div class="right" id="account"></div>
	</div>

	<div class="container">
		<div id="pagina"></div>
	</div>

	<script>
		// Recupera i valori dal localStorage
		const userId = 0; //localStorage.getItem("userId");
		const verificato = 0; //localStorage.getItem("verificato");
		const tipo = ""; //localStorage.getItem("tipo");

		// Se userId NON esiste, mostra il messaggio di accesso
		if (!userId) {
			document.getElementById("account").innerHTML = `
				<a href="index.html" class="menu">Accedi</a>
			`;

			document.getElementById("pagina").innerHTML = `
				<h3>Benvenuto in AlMarconi</h3>
				<p>Accedi per visualizzare le informazioni</p>
			`;
		} else {
			document.getElementById("account").innerHTML = `
				<a href="impostazioni.html" class="menu">Impostazioni</a>
			`;

			// Se l'utente esiste ma è non verificato
			if (!verificato) {
				document.getElementById("pagina").innerHTML = `
					<p>Account in attesa di validazione</p>
				`;
			} else {
				// Se è uno studente
				if (tipo == "studente") {
					document.getElementById("pagina").innerHTML = `
						<a href="tutteAziende.html" class="btn">Tutte le aziende</a>
						<br><a href="annunci.html" class="btn">Annunci</a>
					`;
				} else {
					// Se è un'azienda
					if (tipo == "azienda") {
						document.getElementById("pagina").innerHTML = `
							<a href="tuttiStudenti.html" class="btn">Tutti gli studenti</a>
							<br><a href="nuovoAnnuncio.html" class="btn">Nuovo annuncio</a>
							<br><a href="mieiAnnunci.html" class="btn">I miei annunci</a>
						`;
					} else {
						document.getElementById("pagina").innerHTML = `
							Errore: non è stato possibile recuperare i dati
						`;
					}
				}
			}
		}
	</script>
</body>
</html>
