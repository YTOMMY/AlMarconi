<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I miei annunci - AlMarconi</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="top-bar">
		<div class="left">
			<a href="index.html"><img src="logo.jpeg" alt="Logo" class="logo"></a>
		</div>

		<div class="center">
			<h1>I miei annunci</h1>
		</div>

		<div class="right">
			<div id="account"></div>
		</div>
	</div>

	<div class="container">
		<div id="pagina"></div>
	</div>

	<script>
		const userId = sessionStorage.getItem("userId");
		const verificato = 1;
		const tipo = sessionStorage.getItem("tipo");

		if (!userId || userId == 0) {
			document.getElementById("account").innerHTML = `
				<a href="login.html" class="menu">Accedi</a>
			`;

			document.getElementById("pagina").innerHTML = `
				<h3>Benvenuto in AlMarconi</h3>
				<p>Accedi per visualizzare le informazioni</p>
			`;
		} else {
			document.getElementById("account").innerHTML = `
				<a href="impostazioni.html" class="menu">Impostazioni</a>
			`;

			if (verificato != 1) {
				document.getElementById("pagina").innerHTML = `
					<p>Account in attesa di validazione</p>
				`;
			} else {
				if (tipo === "studente") {
					document.getElementById("pagina").textContent = "Questa pagina è visualizzabile solo da un account azienda";
				} else if (tipo === "azienda") {
					
					window.addEventListener('DOMContentLoaded', async function () {
						try {
							const response = await fetch('api.php/annunci', {
								method: 'GET'
							});

							const responseData = await response.json();

							if (response.ok) {
								const idAnnunci = responseData.idAnnuncio;
								const idAziende = responseData.azienda;
								const nomiAziende = responseData.azienda.nomeAzienda;
								const citta = responseData.sede.Citta;
								const vie = responseData.sede.via;
								const civici = responseData.sede.civico;
								const contratti = responseData.tipoContratto;
								const mansioni = responseData.mansione;

								const pagina = document.getElementById("pagina");
								pagina.innerHTML = "";

								// Mostra tutti gli annunci dell'azienda
								for (let i = 0; i < idAnnunci.length; i++) {
									if (idAziende[i] == userId) {
										const riga = document.createElement('p');
										riga.innerHTML = `
											<br><hr>
											<a href="annuncio.html?id=${idAnnunci[i]}"> 
												<br>${nomiAziende[i]} 
												<br>Luogo: ${vie[i]} ${civici[i]}, ${citta[i]}
												<br>${contratti[i]} 
												<br>${mansioni[i]}
											</a>
											<br>
										`;
										pagina.appendChild(riga);
									}
								}
							}
						} catch (error) {
							document.getElementById("pagina").textContent = 'Errore nella comunicazione con il server.';
						}
					});
				} else {
					document.getElementById("pagina").innerHTML = `
						Errore: non è stato possibile recuperare i dati
					`;
				}
			}
		}
	</script>

</body>
</html>
