<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrazione Studente</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 30px;
		}

		.form-container {
			background-color: #fff;
			padding: 60px;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}

		h2 {
			text-align: center;
			color: #333;
		}

		label {
			display: block;
			margin-top: 15px;
			color: #555;
		}

		input[type="text"],
		input[type="email"],
		input[type="date"],
		input[type="password"],
		input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.error {
			color: red;
			font-size: 14px;
			margin-top: 5px;
		}

		button {
			margin-top: 20px;
			width: 100%;
			padding: 12px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		.password-container {
			position: relative;
			width: 100%;
		}

		.eye-icon {
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
			width: 24px;
			height: 24px;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>

	<div class="form-container">
		<h2>Registrazione</h2>
		
		<form id="formTipo">
			<label>Tipo account*</label>
			<label><input type="radio" id="radioStudente" name="tipo" value="studente"> Studente</label>
			<label><input type="radio" id="radioAzienda" name="tipo" value="azienda"> Azienda</label>
		</form>
		
		<div id="divStudente" class="hidden">
			<form id="formStudente">
				<label for="nome">Nome*</label>
				<input type="text" id="nome" required>

				<label for="cognome">Cognome*</label>
				<input type="text" id="cognome" required>

				<label for="email">Email*</label>
				<input type="email" id="email" required>

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono">

				<label for="data-nascita">Data di Nascita*</label>
				<input type="date" id="data-nascita" required>

				<label for="nazionalita">Nazionalità*</label>
				<input type="text" id="nazionalita" required>
				
				<label for="citta-residenza">Citta di residenza*</label>
				<input type="text" id="citta-residenza" required>
				<label for="via-residenza">Via di residenza*</label>
				<input type="text" id="via-residenza" required>
				<label for="civico-residenza">Civico di Residenza*</label>
				<input type="text" id="civico-residenza" required>

				<label>
					<input type="checkbox" id="diverso-domicilio"> Il domicilio è diverso dalla residenza
				</label>

				<div id="campo-domicilio" class="hidden">
					<label for="domicilio">Citta di domicilio</label>
					<input type="text" id="citta-domicilio">
					<label for="domicilio">Via di domicilio</label>
					<input type="text" id="via-domicilio">
					<label for="domicilio">Civico di domicilio</label>
					<input type="text" id="civico-domicilio">
				</div>

				<label for="codice-fiscale">Codice Fiscale*</label>
				<input type="text" id="codice-fiscale" name="codice-fiscale" required>

				<label>Sesso</label>
				<label><input type="radio" name="sesso" value="M"> Maschio</label>
				<label><input type="radio" name="sesso" value="F"> Femmina</label>
				<label><input type="radio" name="sesso" value="A"> Altro</label>
				
				<label for="Indirizzo-seguito">Indirizzo Seguito</label>
				<input type="text" id="Indirizzo-seguito" name="Indirizzo-seguito">

				<label for="password">Password*</label>
				<div class="password-container">
					<input type="password" id="password" name="password" required>
					<img src="occhio.png" alt="Occhio" class="eye-icon" id="togglePassword">
				</div>

				<label for="conferma-password">Conferma Password*</label>
				<div class="password-container">
					<input type="password" id="conferma-password" name="conferma-password" required>
					<img src="occhio.png" alt="Occhio" class="eye-icon" id="toggleConfermaPassword">
				</div>

				<p class="error" id="errore"></p>

				<label>
					<input type="checkbox" required> Dichiaro di aver letto e compreso l'<a href="https://www.garanteprivacy.it/regolamentoue" target="_blank">Informativa sulla Privacy</a> e acconsento al trattamento dei miei dati personali ai sensi del Regolamento UE 2016/679 (GDPR).
				</label>

				<button type="submit">Registrati</button>
				<button type="reset">Reset</button>
			</form>
		</div>
		<div id="divAzienda" class="hidden">
			<form id="formAzienda" method="POST">
			
				<label for="email">Email*</label>
				<input type="email" id="email" required>

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono">
				
				<label for="partita-iva">Partita Iva*</label>
				<input type="text" id="partita-iva" required>
			
				<label for="nome">Nome Azienda*</label>
				<input type="text" id="nome-azienda" required>

				<label for="cognome">Settore*</label>
				<input type="text" id="settore" required>
				
				<label for="indirizzo">Citta sede legale*</label>
				<input type="text" id="citta" required>
				
				<label for="indirizzo">Via sede legale*</label>
				<input type="text" id="via" required>
				
				<label for="indirizzo">Civico sede legale*</label>
				<input type="text" id="civico" required>
				
				<label for="nome">Nome Referente*</label>
				<input type="text" id="nome" required>
				
				<label for="cognome">Cognome Referente*</label>
				<input type="text" id="cognome" required>
				
				<label for="data-nascita">Data di Nascita Referente*</label>
				<input type="date" id="data-nascita" required>
				
				<label for="codice-fiscale">Codice Fiscale Referente*</label>
				<input type="text" id="codice-fiscale" required>

				<label for="password">Password*</label>
				<div class="password-container">
					<input type="password" id="password" name="password" required>
					<img src="occhio.png" alt="Occhio" class="eye-icon" id="togglePassword">
				</div>

				<label for="conferma-password">Conferma Password*</label>
				<div class="password-container">
					<input type="password" id="conferma-password" name="conferma-password" required>
					<img src="occhio.png" alt="Occhio" class="eye-icon" id="toggleConfermaPassword">
				</div>
			 
				<label>
					<input type="checkbox" required> Dichiaro di aver letto e compreso l'<a href="https://www.garanteprivacy.it/regolamentoue" target="_blank">Informativa sulla Privacy</a> e acconsento al trattamento dei miei dati personali ai sensi del Regolamento UE 2016/679(GDPR).
				</label>
				
				<p class="error" id="errore"></p>

				<button type="submit">Registrati</button>
				<button type="reset">Reset</button>
			</form>
		</div>
	</div>

	<script>
		// Toggle visibilità password
		const togglePassword = document.getElementById('togglePassword');
		const password = document.getElementById('password');
		const toggleConfermaPassword = document.getElementById('toggleConfermaPassword');
		const confermaPassword = document.getElementById('conferma-password');

		togglePassword.addEventListener('click', () => {
			const type = password.type === 'password' ? 'text' : 'password';
			password.type = type;
		});

		toggleConfermaPassword.addEventListener('click', () => {
			const type = confermaPassword.type === 'password' ? 'text' : 'password';
			confermaPassword.type = type;
		});

		// Validazione password
		const form = document.querySelector('form');
		const errore = document.getElementById('errore');

		form.addEventListener('submit', function (e) {
			const password = document.getElementById('password').value;
			const confermaPassword = document.getElementById('conferma-password').value;

			if (password !== confermaPassword) {
				e.preventDefault();
				errore.textContent = "Le password non corrispondono.";
			} else {
				errore.textContent = "";
			}
		});
		
		const radioStudente = document.getElementById('radioStudente');
		const radioAzienda = document.getElementById('radioAzienda');
		const divStudente = document.getElementById('divStudente');
		const divAzienda = document.getElementById('divAzienda');

		radioStudente.addEventListener('change', function () {
			if (this.checked) {
				divStudente.classList.remove('hidden');
				divAzienda.classList.add('hidden');
			}
		});
		
		radioAzienda.addEventListener('change', function () {
			if (this.checked) {
				divAzienda.classList.remove('hidden');
				divStudente.classList.add('hidden');
			}
		});
		
		// Mostra/nasconde campo domicilio
		const checkboxDomicilio = document.getElementById('diverso-domicilio');
		const campoDomicilio = document.getElementById('campo-domicilio');

		checkboxDomicilio.addEventListener('change', function () {
			if (this.checked) {
				campoDomicilio.classList.remove('hidden');
			} else {
				campoDomicilio.classList.add('hidden');
			}
		});
		
		window.addEventListener('pageshow', () => {
			// Svuota i campi ogni volta che la pagina viene visualizzata
			document.getElementById('formTipo').reset();
			document.getElementById('formStudente').reset();
			document.getElementById('formAzienda').reset();
		});
		
		document.getElementById('formStudente').addEventListener('submit', async function(e) {
			e.preventDefault();
			
			// Recupero dei dati
			const data = {
				email: document.getElementById('email').value,
				password: document.getElementById('password').value,
				telefono: document.getElementById('telefono').value,
				tipo: 'studente',
				cf: document.getElementById('codice-fiscale').value,
				nome: document.getElementById('nome').value,
				cognome: document.getElementById('cognome').value,
				sesso: (document.querySelector('input[name="sesso"]:checked')?.value || null),
				nascita: document.getElementById('data-nascita').value,
				nazionalita: document.getElementById('nazionalita').value,
				residenza: {
					citta: document.getElementById('citta-residenza').value,
					via: document.getElementById('via-residenza').value,
					civico: document.getElementById('civico-residenza').value
				},
				domicilio: document.getElementById('diverso-domicilio').checked ? {
					citta: document.getElementById('citta-domicilio').value,
					via: document.getElementById('via-domicilio').value,
					civico: document.getElementById('civico-domicilio').value
				} : null,
				indirizzoScolastico: document.getElementById('Indirizzo-seguito').value
			};

			try {
				const response = await fetch('api.php/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(data)
				});

				const responseData = await response.json();
				
				if (response.ok) {
					if(responseData.id != 'null') {
						// Salvo i dati nel sessionStorage
						sessionStorage.setItem('userId', responseData.id);
						sessionStorage.setItem('verificato', responseData.verificato);
						sessionStorage.setItem('tipo', responseData.tipo);
						window.location.href = "index.html";
					}
				}
			} catch (error) {
			}
		});
		
		document.getElementById('formAzienda').addEventListener('submit', async function(e) {
			e.preventDefault(); // Impedisce l'invio predefinito del form (quindi la ricarica della pagina)
			
			// Recupero dei dati
			const data = {
				email: document.getElementById('email').value,
				password: document.getElementById('password').value,
				telefono: document.getElementById('telefono').value,
				tipo: 'azienda',
				nomeAzienda: document.getElementById('nome-azienda').value,
				iva: document.getElementById('partita-iva').value,
				settore: document.getElementById('settore').value,
				cf: document.getElementById('codice-fiscale').value,
				nome: document.getElementById('nome').value,
				cognome: document.getElementById('cognome').value,
				nascita: document.getElementById('data-nascita').value,
				sede: {
					citta: document.getElementById('citta').value,
					via: document.getElementById('via').value,
					civico: document.getElementById('civico').value
				}
			};
			
			try {
				const response = await fetch('api.php/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(data)
				});

				const responseData = await response.json();
				
				if (response.ok) {
					if(responseData.id != 'null') {
						// Salvo i dati nel sessionStorage
						localStorage.setItem('userId', sessionStorage.id);
						localStorage.setItem('verificato', sessionStorage.verificato);
						localStorage.setItem('tipo', sessionStorage.tipo);
						window.location.href = "index.html";
					}
				}
			} catch (error) {
			}
		});
	</script>
</body>
</html>
